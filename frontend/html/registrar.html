<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Sistema de Registro de Ocorrências - Registrar Ocorrencia</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../css/registro.css" />
  <script type="module" src="../script/maps.js"></script>
  <script type="module" src="../script/maps-funcoes.js"></script>
</head>

<body>


  <div class="main">
    <h1>Sistema de Registro de Ocorrências</h1>

    <div class="bloco-conteudo">

      <form class="formulario-ocorrencia" action="" >
        
        <label class="texto-form" for="titulo-ocorrencia">Título da Ocorrência:</label>
        <input class="campo-form" id="titulo-ocorrencia" type="text">

        <label class="texto-form" for="tipo-ocorrencia">Tipo da Ocorrência:</label>
        <input class="campo-form" id="tipo-ocorrencia" type="text">

        <label class="texto-form" for="data-ocorrencia">Data:</label>
        <input class="campo-form" id="data-ocorrencia" type="date">

        <label class="texto-form" for="hora-ocorrencia">Hora:</label>
        <input class="campo-form" id="hora-ocorrencia" type="time">

        <span class="texto-form texto-mapa">Selecione no mapa o local da Ocorrência</span>

        <button id="botao-enviar">Enviar Ocorrência</button>

      </form>

    </div>

    <a href="../html/index.html"><button id="botao-pagina">Visualizar Ocorrências</button></a>

  </div>


  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&v=weekly" defer></script>
</body>

</html>

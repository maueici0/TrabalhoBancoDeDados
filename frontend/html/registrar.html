<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Sistema de Registro de Ocorrências - Registrar Ocorrencia</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../css/registroAtualizar.css" />
  <script type="module" src="../script/funcoes-registrar.js"></script>
</head>

<body>


  <div class="main">
    <h1>Sistema de Registro de Ocorrências</h1>

    <div class="bloco-conteudo">

      <form class="formulario-ocorrencia">
        
        <label class="texto-form" for="titulo-ocorrencia">Título da Ocorrência:</label>
        <input class="campo-form" id="titulo-ocorrencia" type="text">

        <label class="texto-form" for="tipo-ocorrencia">Tipo da Ocorrência:</label>
        <select name="tipo-ocorrencia" id="tipo-ocorrencia" class="campo-form">
          <option value="Outros">Outros</option>
          <option value="Roubo">Roubo</option>
          <option value="Acidente">Acidente</option>
          <option value="Incêndio">Incêndio</option>
        </select>

        <label class="texto-form" for="data-ocorrencia">Data e Hora:</label>
        <input class="campo-form" id="data-ocorrencia" type="datetime-local">

        <span class="texto-form texto-mapa">Selecione no mapa o local da Ocorrência</span>

        <input type="submit" id="botao-enviar" value="Registrar Ocorrência">

      </form>

    </div>

    <a href="../html/index.html"><button id="botao-pagina">Visualizar Ocorrências</button></a>

  </div>


  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&v=weekly" defer></script>
</body>

</html>
